    <link rel="stylesheet" type="text/css" media="screen" href="/inc/css/ir.style.css?v=635919241470558637" />

<body>

    <script type="text/javascript">
        var activeModules = ["IRMiniquoteChart"];
    </script>

    <div class="IRMiniquoteChartModule">
        <span class="ajaxLoader">Loading</span>
    </div>
    <script id="IRMiniquoteChartModuleTemplate" type="text/x-handlebars-template">
        <h2>wdh stock quote</h2>
        <div class="IRMiniquoteChartPlaceholder"></div>
        <div class="stock-quote table-wrapper">
            <table class="IRMiniquoteChart table-look horizontal">
                <tr class="showLastPrice">
                    <td class="Data">{{decimals stocks/last}} <span>&#8599;</span></td>
                </tr>
                <tr>
                    <td class="Date">{{showDateWithFormat timestamp 'MMM DD, YYYY - HH:mm'}}   </td>
                </tr>
                <tr>
                    <td class="Info">{{stocks/name}} (OMX : {{stocks/symbol}})</td>
                </tr>
            </table>
            <button type="submit" class="submit">Stock Chart</button>
        </div>
    </script>
   


    <div class="disclaimer disclaimer-IRMiniquoteChart">

    </div>

    <script type="text/javascript" src="/includes/js/libs/moment-timezone0-3-1.min.js?v=635808478220995253"></script>
    <script type="text/javascript" src="/inc/scripts/moment/moment-timezone-with-data-2010-2020.min.js?v=635808478211933009"></script>
    <script type="text/javascript" src="/inc/scripts/browserSupport/respond.min.js?v=635808478207851217"></script>
    <script type="text/javascript" src="/inc/scripts/ir.reset.js?v=635808478206445019"></script>
    <script type="text/javascript" src="/inc/scripts/core/ir.behaviour.js?v=635918275990732307"></script>

<script type="text/javascript">
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;
            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };
        $(document).ready(function () {
            var style = '';
            try {
                style = getUrlParameter('style');
            }
            catch (err) {
            }
            if (style == 'light') {
                //$('#chartiframe').attr('src', 'chart.aspx?language=' + language);
                $('head').append('<link rel="stylesheet" type="text/css" href="miniquoteChart_1_light.css">');
            } else {
                $('head').append('<link rel="stylesheet" type="text/css" href="miniquoteChart_1_dark.css">');
            }

        });
</script>
