<!DOCTYPE HTML>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    
    <div class="header">
        <img src="image.jpg">

        <div class="wrapper">
            <span class="header-text">Get a considerable insight into share and financial status</span>
        </div>

        <div class="menu">
            <ul>
                <li class="tab-chart">Interactive Chart</li>
                <li class="tab-calc">Total Return Calculator</li>
                <li class="tab-lookup">Historical Lookup</li>
                <li class="tab-share">Detailed Share Price</li>
                <li class="tab-performance">Performance</li>
                <li class="tab-trades">Trades</li>
            </ul>
        </div>

        <div class="share-info"></div>
    
    </div>

    <div class="iframe-div wrapper">

        <div id="tab-1" class="tab">
            <iframe src="chart.aspx" class="iframe"></iframe>
        </div>
        <div id="tab-2" class="hidder tab">
            <iframe src="calc.aspx" class="iframe"></iframe>
        </div>
        <div id="tab-3" class="hidder tab">
            <iframe src="lookup.aspx" class="iframe"></iframe>
        </div>
        <div id="tab-4" class="hidder tab">
            <iframe src="detailedshareprice.aspx" class="iframe"></iframe>
        </div>
         <div id="tab-5" class="hidder tab">
            <iframe src="performance.aspx" class="iframe"></iframe>
        </div>
        <div id="tab-6" class="hidder tab">
            <iframe src="trades.aspx" class="iframe"></iframe>
        </div>

    </div>

</body>
</html>

<script type="text/javascript">
    
$(document).ready(function(){
        $(".tab-chart").addClass('current');
        $(".share-info").text("INTERACTIVE CHART");
        
    $(document).on('click', ".tab-chart", function(){
        $('li').removeClass('current');
        $(this).addClass('current');
        var liValue = $(this).text();
        $(".share-info").text(liValue);
        $("#tab-1").removeClass('hidder');
        $("#tab-2, #tab-3, #tab-4, #tab-5, #tab-6").addClass('hidder');
    });

    $(document).on('click', ".tab-calc", function(){
        $('li').removeClass('current');
        $(this).addClass('current');
        var liValue = $(this).text();
        $(".share-info").text(liValue);
            $("#tab-2").removeClass('hidder');
        $("#tab-1, #tab-3, #tab-4, #tab-5, #tab-6").addClass('hidder');
    });

     $(document).on('click', ".tab-lookup", function(){
        $('li').removeClass('current');
        $(this).addClass('current');
        var liValue = $(this).text();
        $(".share-info").text(liValue);
            $("#tab-3").removeClass('hidder');
        $("#tab-2, #tab-1, #tab-4, #tab-5, #tab-6").addClass('hidder');
    });

        $(document).on('click', ".tab-share", function(){
        $('li').removeClass('current');
        $(this).addClass('current');
        var liValue = $(this).text();
        $(".share-info").text(liValue);
            $("#tab-4").removeClass('hidder');
        $("#tab-2, #tab-3, #tab-1, #tab-5, #tab-6").addClass('hidder');
    });

        $(document).on('click', ".tab-performance", function(){
        $('li').removeClass('current');
        $(this).addClass('current');
        var liValue = $(this).text();
        $(".share-info").text(liValue);
            $("#tab-5").removeClass('hidder');
        $("#tab-2, #tab-3, #tab-1, #tab-4, #tab-6").addClass('hidder');
    });
        $(document).on('click', ".tab-trades", function(){
        $('li').removeClass('current');
        $(this).addClass('current');
        var liValue = $(this).text();
        $(".share-info").text(liValue);
            $("#tab-6").removeClass('hidder');
        $("#tab-2, #tab-3, #tab-1, #tab-4, #tab-5").addClass('hidder');
    });
});

</script>
