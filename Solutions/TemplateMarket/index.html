    <header>

    <main>
        <div class="wrapper">
            <div class="slider">
                <div>
                    <div class="tool-block boxes" id="slidebar"></div>
                </div>
            </div>
            <div class="three-blocks">
                <div class="tool-block" id="chart">
                    <div id="container" style="width:100%; height: 400px; margin: 0 auto"></div>
                </div>
                <div class="tool-block" id="chart">
                    <div id="container2" style="width:100%; height: 400px; margin: 0 auto"></div>
                </div>
                <div class="tool-block" id="profile">
                    <iframe src="http://ir.euroinvestor.com/solutionsstaging/FlowtechFluidpowerPlc/2526/newsHeadline.aspx" frameborder="0" style="width:100%; height: 400px;"></iframe>
                </div>
            </div>
            <div class="tool-block docs-main" id="calendar">
                <h2>OMX C20</h2>
                <table class="tablesaw" data-tablesaw-mode="swipe" data-tablesaw-sortable data-tablesaw-sortable-switch data-tablesaw-minimap data-tablesaw-mode-switch>
                    <thead>
                        <tr>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="persist" class="first-th">Name
                            </th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="3">Bid</th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="2">Ask</th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="1">Last</th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="4" class="align-right">+/-</th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="4" class="padding-left">Day High</th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="4">Day Low</th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="4">Volume</th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="4">Chart</th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="4">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
