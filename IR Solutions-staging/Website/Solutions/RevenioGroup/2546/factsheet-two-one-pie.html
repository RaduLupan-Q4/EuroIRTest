<html dir="lrt">
<head>

<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" media="screen" href="http://localhost/solutions/RevenioGroup/2546/inc/factsheet.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&subset=latin-ext" rel="stylesheet">
</head>
<body>


<script type="text/javascript">
    var activeModules = ['IRFactsheet'];
    var activeFeatures = ['ShareData', 'PerformanceChart', 'KeyFigures'];
</script>

<header>
      <div class="wrapper"><span>Fact Sheet Grid system #7</span></div>
</header>

<div class="IRFactsheetModule"></div>

<script type="text/javascript" src="/includes/js/libs/jquery2-1-4.min.js?v=636009821860712206"></script>
<script type="text/javascript" src="/includes/js/libs/highstock-2-0-4.js?v=636009821859709121"></script>
<script type="text/javascript" src="/includes/js/libs/handlebars1-3-0.min.js?v=636009821859396460"></script>
<script type="text/javascript" src="/includes/js/libs/moment2-7-0.min.js?v=636009821861024858"></script>
<script type="text/javascript" src="/includes/js/libs/moment-timezone0-3-1.min.js?v=636009821861181170"></script>
<script type="text/javascript" src="ir.client.js?v=636071173771171259"></script>
<script type="text/javascript" src="http://localhost/solutions/RevenioGroup/2546/includes/js/libs/Chart.js"></script>
<script type="text/javascript" src="http://localhost/solutions/RevenioGroup/2546/includes/js/libs/doughnutit.js"></script>
<script type="text/javascript" src="http://localhost/solutions/RevenioGroup/2546/inc/factsheet-wide-pie.js"></script>


<script id="IRFactsheetTemplate" type="text/x-handlebars-template">

    <div class="wrapper">
        <div class="grid to-right">
            <div class="item IRFactsheetAbout">
                {{{includeFactsheetAboutHeader "About Revenio Group"}}}
                {{{includeFactsheetAboutSection "Revenio is a Finnish, globally operating health technology corporation whose worldwide success is based on a strongly patented intraocular pressure measurement technology.  The Revenio Group consists of Icare Finland Oy, Revenio Research Oy and Oscare Medical Oy, in which Revenio holds a 53% interest.The common denominators of Revenio's business operations include screening, follow-up and the global need to make cost savings through preventive health care. Revenio seeks vigorous growth in health technology. Revenio aims at developing even more efficient and easily adopted methods for the early-stage detection of diseases with significance for public health. The focus of Revenio's screening technology is on the early detection of glaucoma, osteoporosis, skin cancer and asthma, and the monitoring of these during the treatment process."}}}
            </div>
            <div class="item">
                {{{includeFactsheetChart 'Column' 'Market value' 'Market value' 'Market value, EURm' '200'}}}
            </div>
            <div class="item IRFactsheetSharePriceChart">
                <div id="mySmallDoughnut"> </div>
            </div>
            <div class="item">
                <div class="IRFactsheetShareData">
                    <h2>{{headers/t_share_info}}</h2>
                    <table class="IRFactsheetShareDataTable">
                        <tbody>
                            <tr>
                                <td>{{headers/t_updated}}</td>
                                <td class="right"><span>{{showDateTime stocks/timestamp}}</span></td>
                            </tr>
                            <tr>
                                <td>{{headers/t_last}}</td>
                                <td class="right"><span>{{decimals stocks/last}}</span></td>
                            </tr>
                            <tr>
                                <td>{{headers/t_52w_high}}</td>
                                <td class="right"><span>{{decimals stocks/high52Week}}</span></td>
                            </tr>
                            <tr>
                                <td>{{headers/t_52w_low}}</td>
                                <td class="right"><span>{{decimals stocks/low52Week}}</span></td>
                            </tr>
                            <tr>
                                <td>{{headers/t_number_of_shares}}</td>
                                <td class="right"><span>{{customShareMillionsInFull stocks/shareMillions}}</span></td>
                            </tr>
                            <tr>
                                <td>{{headers/t_market_cap}}</td>
                                <td class="right"><span>{{toLocal stocks/marketCap}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="item IRFactsheetFinancialHighlights wide">
                {{{includeFactsheetChart 'Pie' 'Ownership structure according to percentage of shares' 'Ownership structure according to percentage of shares' '' '250'}}}
            </div>
        </div>
        <div class="IRFactsheet">
            {{{includeFactsheetDownloadPDF}}}
        </div>
    </div>

    <script>
    var smallDoughnutData = [{
			value: 50,
			color: "#378E91"
		}, {
			value: 50 - 28.23,
			color: "#DEEDED"
		}];

		$("#mySmallDoughnut").doughnutit({
			dnData: smallDoughnutData,
			dnSize: 180,
			dnInnerCutout: 60,
			dnAnimation: false,
			dnAnimationSteps: 60,
			dnAnimationEasing: 'linear',
			dnStroke: false,
			dnShowText: true,
			dnFontSize: '30px',
			dnFontOffset: 20,
			dnFontColor: "#378E91",
			dnText: 'G1',
			dnStartAngle: 90,
			dnCounterClockwise: false,
			dnRightCanvas: {
				rcRadius: 5,
				rcPreMargin: 20,
				rcMargin: 20,
				rcHeight: 40,
				rcOffset: 5,
				rcLineWidth: 130,
				rcSphereColor: '#378E91',
				rcSphereStroke: '#378E91',
				rcTop: {
					rcTopLineColor: '#378E91',
					rcTopDashLine: 0,
					rcTopFontSize: '13px',
					rcStrokeWidth: 1,

					rcTopPreMargin: 20,
					rcTopMargin: 20,
					rcTopHeight: 40,
					rcTopLineWidth: 130,

					rctAbove: {
						rctText: 'Last',
						rctOffset: 2,
						rctImageOffsetRight: 5,
						rctImageOffsetBottom: 0,
						// rctImage: 'calendar.png',
					},
					rctBelow: {
						rctText: '28.23',
						rctFontSize: '35px',
						rctFontStyle: 'bold',
						rctOffset: 2,
						rctImageOffsetRight: 5,
						rctImageOffsetBottom: 0,
						// rctImage: 'calendar.png'
					}
				},
				rcBottom: {
					rcBottomDashLine: 0,
					rcBottomFontSize: '15px',
					rcBottomLineColor: '#378E91',
					rcStrokeWidth: 1,

					rcBottomPreMargin: 20,
					rcBottomMargin: 20,
					rcBottomHeight: 40,
					rcBottomLineWidth: 130,

					rcbAbove: {
						// rcbImage: 'calendar.png',
						rcbImageOffsetBottom: 0,
						rcbImageOffsetRight: 5,
						rcbText: 'Updated',
						rcbFontSize: '13px',
						rcbOffset: 2
					},
					rcbBelow: {
						rcbImageOffsetRight: 5,
						rcbImageOffsetBottom: 0,
						rcbText: '19/10/2016',
						rcbOffset: 5
					}
				}
			}
		}); // End Doughnut
    </script>

</script>

<script type="text/javascript">
    Handlebars.registerHelper('customShareMillionsInFull', function (shareMillions) {
        var sharesRaw = parseFloat(shareMillions) * 1000000;
        return formatNumberWithLocalDelimiters(sharesRaw);
    });
</script>
