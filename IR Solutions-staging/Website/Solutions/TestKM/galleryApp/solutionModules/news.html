<!-- New Header Start -->
<!DOCTYPE html>
<html dir="lrt">
<head>
    <meta charset="UTF-8">
    <title>IR Solutions, Euroinvestor</title>
    <!--Polyfill for html5 features in IE -->

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/ir.normalize.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/ir.style.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="ir.client.css"/>
</head>
<body>
<!-- New Header End -->
<!-- Module Activation Params Start -->
<script type="text/javascript">
    var activeModules = ['IRNews', 'IRNewsEntries'];
</script>
<!-- Module Activation Params End -->
<!-- Module View Start -->
<div class="IRNewsModule">
    <div class="IRChartColour"></div>
    <span class="ajaxLoader">Loading</span>
</div>
<div class="IRNewsEntriesModule">
    <div class="IRChartColour"></div>
    <span class="ajaxLoader">Loading</span>
</div>
<!-- Module View End -->
<!-- Module Templates Start-->
<script id="IRNewsModuleTemplate" type="text/x-handlebars-template">
    <div class="news-filter-wrapper">
        <div class="search-filter-wrapper row">
            <div class="search-for-box news-select-filter-box">
                <span class="textArea input-label">{{headers/t_search_for}}:</span>
                <input class="searchText" value="" type="text" placeholder="{{headers/t_search_here}}"
                       onfocus="this.placeholder = ''" onblur="this.placeholder = '{{headers/t_search_here}}'"/>
            </div>
            <div class="filterRow news-select-filter-box">
                <span class="textArea input-label">{{headers/t_from}}:</span>
                <select class="select-filter" title="filter">
                    <option value="Title Only" selected="selected">{{headers/t_title_only}}</option>
                    <option value="Title and Content">{{headers/t_title_and_content}}</option>
                </select>
            </div>
        </div>
        <div class="datepicker row">
            <div class="search-from news-select-filter-box">
                <label class="textArea input-label from-label">{{headers/t_search_from}}:</label>
                <div class="select-date">
                    {{{newsSelectFromMonth 'MMMM'}}} {{{newsSelectFromYear}}}
                </div>
            </div>
            <div class="search-to news-select-filter-box">
                <label class="textArea input-label to-label">{{headers/t_to}}: </label>
                <div class="select-date">
                    {{{newsSelectToMonth 'MMMM'}}} {{{newsSelectToYear}}}
                </div>
            </div>
        </div>
        <div class="submitButton">
            <input type="submit" class="newsSubmit" value="{{headers/t_search}}"/>
        </div>
        <input type="hidden" data-filtercat="allfilters" checked="checked">
    </div>
</script>
<script id="IRNewsEntriesModuleTemplate" type="text/x-handlebars-template">
    <div class="IRNewsTool table-look horizontal responsive">
        <div class="IRHeaderGroup">
            <div class="IRHeader IRDate column-first"> All Releases</div>
            <div class="IRHeader IRTitle">{{headers/t_title}}</div>
            <div class="IRHeader column-last file-type">
                {{headers/t_download_file}}
            </div>
        </div>
        {{#each data}}
        <div class="IRDataGroup {{storyID}}">
            <div class="IRData IRDate column-first" data-newsdate="{{showDateWithFormat timestamp 'YYYY-MM-DD'}}">
                {{showDateWithFormat timestamp 'MMM DD, YYYY'}}
            </div>
            <div class="IRData IRTitle" data-newstitle="{{showCategoryShort categories}}">{{headline}}</div>
            <div class="IRData IRDownload">
                <div class="IRDownloadPDF">
                    {{{showRNSPDF pdfUrl}}}
                </div>
                <div class="IRDownloadKB">
                    {{showFileSize pdfFileSize}}
                </div>
            </div>
        </div>
        {{/each}}
    </div>
    <div class="IRNewsTableFooter">
        <div class="IRNewsPagination"></div>
    </div>
</script>
<!-- Module Templates End-->

<!--Disclaimer Part Start-->
<div class="disclaimer disclaimer-IRCalc">
    <span class="disclaimer-copyright">Copyright &copy; 1997-2016
        <a href="https://www.q4euroinvestor.com/">Q4 Euroinvestor</a>
    </span>
    <span class="disclaimer-dataSource">and our data suppliers. </span>
    <span class="disclaimer-delayed">Data delayed by 15-20 min.</span>
    <span class="disclaimer-terms">
        <a href="https://www.q4euroinvestor.com/MainDisclaimer/">See Terms of use</a>
    </span>
</div>
<!--Disclaimer Part End-->

<!--Libs section-->
<script type="text/javascript" src="inc/libs/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="inc/libs/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="inc/libs/jquery-ui.min.js"></script>
<script type="text/javascript" src="inc/libs/underscore-min.js"></script>
<script type="text/javascript" src="inc/libs/moment.min.js"></script>
<script type="text/javascript" src="inc/libs/moment-timezone-with-data-2010-2020.min.js"></script>
<script type="text/javascript" src="inc/libs/highstock.js"></script>
<script type="text/javascript" src="inc/libs/jquery.slimscroll.min.js"></script>
<!--Core section-->
<!--Client JS file-->
<script type="text/javascript" src="ir.client.js"></script>
<!--Core files-->
<script type="text/javascript" src="inc/core/js/ir.debug.js"></script>
<script type="text/javascript" src="inc/core/js/ir.data.js"></script>
<script type="text/javascript" src="inc/core/js/ir.util.js"></script>
<script type="text/javascript" src="inc/core/js/ir.boot.js"></script>
<script type="text/javascript" src="inc/core/js/ir.helpers.js"></script>
<script type="text/javascript" src="inc/core/js/ir.tools.render.js"></script>
<script type="text/javascript" src="inc/core/js/ir.draw.js"></script>
</body>
</html>
