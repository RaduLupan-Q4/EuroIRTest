</body>
<script type="application/javascript">

    (function(){
        var hash = window.location.hash;
        var clNm = null;
        var clId = null;
        var fl = null;
        var q = {
            a: [],
            call: function(){},
            called: false,
            readyState: function(callback){
                q.call = callback;
            },
            resolve: function(id){
                q.a[id] = 'done';
                for(var i = 0; i < q.a.length; i++ ){
                    if(q.a.indexOf('registered') === -1 && !q.called){
                        window.onload = q.call;
                        q.called = true;
                    }
                    else break;
                }
            },
            promise: function () {
                var i = q.a.length;
                q.a[i] = 'registered';
                return i;
            }
        };
        if(hash.length !== 0) {
            var val = hash.split('/');
            if (/^([a-zA-Z0-9]{1,})$/g.test(val[1])) clNm = val[1];
            if (/^([0-9]{1,})$/g.test(val[2])) clId = val[2];
            if (/^([a-zA-Z0-9]{1,})$/g.test(val[3])) fl = val[3];
            if (clNm !== null && clId !== null && fl !== null) partial(clNm + "/" + clId, fl);
            q.readyState(function () {
                init();
                boot();
            });
        }
        function partial(location, file){
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && (this.status == 200 || this.status == 304)) {
                    var txt = sepScriptHtml(this.responseText);
                    require(clNm + "/" + clId + "/ir.client.css" + "?" + txt.version, "css");
                    require(clNm + "/" + clId + "/ir.client.js" + "?" + txt.version, "js");
                    console.log(txt.version);
                    var g = document.createElement('script');
                    g.text = txt.script;
                    document.getElementsByTagName("head")[0].appendChild(g);
                    document.getElementById("IRviewModule").innerHTML = txt.html;
                }
            };
            xmlhttp.open("GET", location + "/" + file + ".html", true);
            xmlhttp.send();
        }
        function require(filename, filetype){
            var fileref = null;
            var refPromise = q.promise();
            if (filetype === 'js'){
                fileref = document.createElement('script');
                fileref.setAttribute("type","text/javascript");
                fileref.setAttribute("src", filename);
                fileref.onload = function () {
                    q.resolve(refPromise);
                }
            } else if (filetype === 'css'){
                fileref = document.createElement("link");
                fileref.setAttribute("rel", "stylesheet");
                fileref.setAttribute("type", "text/css");
                fileref.setAttribute("href", filename);
                fileref.onload = function () {
                    q.resolve(refPromise);
                }
            }
            if (fileref !== null) document.getElementsByTagName("head")[0].appendChild(fileref)

        }

        function sepScriptHtml (str) {
            var start = str.indexOf(">", str.indexOf("<script")) + 1;
            var end = str.indexOf('script>', start) - 2;
            var ver = str.indexOf('<!--v=');
            return {script: str.substring(start, end).trim(), html: str.substring(end + ('script>').length + 2).trim(), version: str.substring(ver + 4, str.indexOf('-->'))};
        }
        window.addEventListener("hashchange", function () {
            location.reload();
        });
        console.log("Accessing", clNm, "(" + clId + ")", fl);
    })()
</script>
