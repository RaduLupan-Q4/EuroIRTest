<!-- New Header Start -->
<!DOCTYPE html>
<html dir="lrt">
<head>
    <meta charset="UTF-8">
    <title>IR Solutions, Euroinvestor</title>
    <!--Polyfill for html5 features in IE -->

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/ir.normalize.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/ir.style.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="ir.client.css"/>
</head>
<body>
<!-- New Header End -->
<!-- Module Activation Params Start -->
<script type="text/javascript">
    var activeModules = ["IRLookup"];
</script>
<!-- Module Activation Params End-->
<!-- Module View Start-->
<div class="IRLookupModule">
    <div class="IRChartColour"></div>
    <span class="ajaxLoader">Loading</span>
</div>
<div class="IRLookupTableModule"></div>
<!-- Module View End-->
<!-- Module Templates Start-->
<script id="IRLookupModuleTemplate" type="text/x-handlebars-template">
    <!--<%chart-->
    <div class="IRChartLookupPlaceholder"></div>
    <!--chart%>-->
    <!--<%lookupLayoutOne-->
    <form class="lookup-form" method="POST">
        <div class="formDivider">
            <!--<%listings-->
            <div class="input-row listing">
                <label class="input-label listing-label">{{t_change_listing}}:</label>
                <div class="input-wrapper">
                    <div class="IRChangeListing"></div>
                </div>
            </div>
            <!--listings%>-->
            <div class="input-row">
                <label class="input-label from-label">{{t_from}}:</label>
                <div class="input-wrapper">
                    {{{datepickerIcon 'from'}}}
                    {{{selectFromDay}}}
                    {{{selectFromMonth}}}
                    {{{selectFromYear}}}
                </div>
            </div>
            <div class="input-row">
                <label class="input-label to-label">{{t_to}}:</label>
                <div class="input-wrapper">
                    {{{datepickerIcon 'to'}}}
                    {{{selectToDay}}}
                    {{{selectToMonth}}}
                    {{{selectToYear}}}
                </div>
            </div>
        </div>
        <div class="formDivider">
            <div class="input-row">
                <label class="input-label frequency-label">{{t_frequency}}: </label>
                <div class="input-wrapper">
                    <select class="wide-input frequency" title="frequency">
                        <option>{{t_daily}}</option>
                        <option>{{t_monthly}}</option>
                        <option>{{t_quarterly}}</option>
                        <option>{{t_yearly}}</option>
                    </select>
                </div>
            </div>
            <div class="input-row">
                <label class="input-label format-label">{{t_format}}: </label>
                <div class="input-wrapper">
                    <select class="wide-input format" title="format">
                        <option value="html">{{t_html}}</option>
                        <option value="excel">{{t_excel}}</option>
                    </select>
                </div>
            </div>
            <div class="input-row">
                <div class="input-wrapper lookupButton">
                    <input type="submit" value="{{t_look_up}}" class="lookup-button"/>
                </div>
            </div>
        </div>
    </form>
    <!--lookupLayoutOne%>-->

    <!--<%lookupLayoutTwo-->
    <form class="lookup-table-form" style="display: none">
        <div class="lookupFormLeft">
            <label>{{t_from}}:</label>
            {{{datepicker 'from'}}}
        </div>
        <div class="lookupFormLeft">
            <label>{{t_to}}:</label>
            {{{datepicker 'to'}}}
        </div>

        <div class="lookupButtonTable">
            <input type="submit" value="{{t_look_up}}" class="lookup-button"/>
        </div>
    </form>
    <!--lookupLayoutTwo%>-->
    <!--<%lookupLayoutThree-->
    <div class="forLay3">
        <div class="input-row">
            <label class="input-label to-label">{{t_to}}:</label>
            <div class="input-wrapper">
                {{{selectToDay}}}
                {{{selectToMonth}}}
                {{{selectToYear}}}
            </div>
        </div>
        <div class="input-row HistorSharePrice">
            <div class="lookupFormLeft">
                <label>Historic Share Price:</label>
            </div>
            <div class="input-wrapper">
                <div class="showLookupValue">
                    {{{outputValue}}} {{showCurrency}}
                </div>
            </div>

        </div>
    </div>
    <!--lookupLayoutTree%>-->
    <!--<%lookupLayoutFour-->
    <form class="lookupLayFour" style="display: none">
        <div class="historShareHead">{{t_historical}} {{t_share}} {{t_price}}</div>
        <div class="line"></div>
        <div id="editor"></div>

        <div class="input-row">
            <label class="input-label to-label">{{t_select_from_date}}:</label>
            <div class="input-wrapper"> {{{datepickerIcon 'to'}}} {{{selectToDay}}} {{{selectToMonth}}}
                {{{selectToYear}}}
            </div>
        </div>
        <div class="input-row">
            <label class="input-label to-label">{{t_currency}}:</label>
            {{{lookupCurrency}}}
        </div>

        <div class="result-section">
            <div class="result-box">

                <div class="contForDownload">
                    <div class="single-share-left">
                        <div class="contForShare">
                            <span class="dateHistorPrice"></span>
                        </div>
                        <div class="contForShare">
                            <span>{{t_open}}: </span>
                            <span class="openHistorPrice"></span>
                        </div>
                        <div class="contForShare">
                            <span>{{t_day_high}}: </span>
                            <span class="highHistorPrice"></span>
                        </div>
                        <div class="contForShare">
                            <span>{{t_day_low}}: </span>
                            <span class="lowHistorPrice"></span>
                        </div>
                        <div class="contForShare">
                            <span>{{t_volume}}: </span>
                            <span class="volumeHistorPrice"></span>
                        </div>
                    </div>
                    <div class="single-share-right">
                        <div class="forClosePrice">{{t_close}} {{t_price}}</div>
                        <span class="closeHistorPrice"></span>
                    </div>
                </div>
            </div>
            <input type="button" value="Share Price Download" class="sharePriceDownload"/>
        </div>
    </form>
    <!--lookupLayoutFour%>-->
</script>

<!--Lookup Table-->
<script id="IRLookupTableModuleTemplate" type="text/x-handlebars-template">
    <table class="IRLookupResultsTable table-look horizontal responsive">
        <tr>
            <th class="Header column-first date">{{headers/t_date}}</th>
            <th class="Header open">{{headers/t_open}}</th>
            <th class="Header high">{{headers/t_high}}</th>
            <th class="Header low">{{headers/t_low}}</th>
            <th class="Header close">{{headers/t_close}}</th>
            <th class="Header column-last volume">{{headers/t_volume}}</th>
        </tr>
        <!--
                </table>
                <table class="IRLookupResultsTable table-body table-look horizontal responsive">
        -->
        {{#each closePrices}}
        <tr>
            <td class="Data column-first date">{{showDateWithFormat date 'DD-MM-YYYY'}}</td>
            <td class="Data price">{{toLocalZeros openPrice}}</td>
            <td class="Data high">{{toLocalZeros high}}</td>
            <td class="Data low">{{toLocalZeros low}}</td>
            <td class="Data close">{{toLocalZeros closePrice}}</td>
            <td class="Data column-last volume">{{toLocal volume}}</td>
        </tr>
        {{/each}}
    </table>
</script>

<!--End Lookup Table-->


<!-- Module Templates End-->

<!--Disclaimer Part Start-->
<div class="disclaimer disclaimer-IRCalc">
    <span class="disclaimer-copyright">Copyright &copy; 1997-2016
        <a href="https://www.q4euroinvestor.com/">Q4 Euroinvestor</a>
    </span>
    <span class="disclaimer-dataSource">and our data suppliers. </span>
    <span class="disclaimer-delayed">Data delayed by 15-20 min.</span>
    <span class="disclaimer-terms">
        <a href="https://www.q4euroinvestor.com/MainDisclaimer/">See Terms of use</a>
    </span>
</div>
<!--Disclaimer Part End-->

<!--Libs section-->
<script type="text/javascript" src="inc/libs/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="inc/libs/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="inc/libs/jquery-ui.min.js"></script>
<script type="text/javascript" src="inc/libs/underscore-min.js"></script>
<script type="text/javascript" src="inc/libs/moment.min.js"></script>
<script type="text/javascript" src="inc/libs/moment-timezone-with-data-2010-2020.min.js"></script>
<script type="text/javascript" src="inc/libs/highstock.js"></script>
<script type="text/javascript" src="inc/libs/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="inc/libs/jsv.js"></script>
<!--Core section-->
<!--Client JS file-->
<script type="text/javascript" src="ir.client.js"></script>
<!--Core files-->
<script type="text/javascript" src="inc/core/js/ir.debug.js"></script>
<script type="text/javascript" src="inc/core/js/ir.data.js"></script>
<script type="text/javascript" src="inc/core/js/ir.util.js"></script>
<script type="text/javascript" src="inc/core/js/ir.boot.js"></script>
<script type="text/javascript" src="inc/core/js/ir.helpers.js"></script>
<script type="text/javascript" src="inc/core/js/ir.tools.render.js"></script>
<script type="text/javascript" src="inc/core/js/ir.draw.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js"></script>
</body>
</html>
<script type="text/javascript">
    ModulesReady.triggerCustom(function () {

        var doc = new jsPDF();
        var specialElementHandlers = {
            '#editor': function (element, renderer) {
                return true;
            }
        };

        $('.sharePriceDownload').on('click', function (e) {
            doc.fromHTML($('.contForDownload').html(), 10, 10, {
                'width': 170,
                'elementHandlers': specialElementHandlers
            });
            doc.save('Share-Price.pdf');
            e.preventDefault();
        })
    });


</script>
