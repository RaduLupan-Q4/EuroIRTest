<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html dir="lrt">

<head>
    <title>IR Solutions, Euroinvestor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/includes/css/ir.normalize.css?v=635808478213339223" />
    <link rel="stylesheet" type="text/css" media="screen" href="/includes/css/ir.style.css?v=635889811173517620" />
    <link rel="stylesheet" type="text/css" media="screen" href="ir.client.css" />
</head>

<body>
    <script type="text/javascript" src="ir.client.js"></script>
    <script type="text/javascript">
        var activeModules = ['IRPerformance'];
    </script>

    <div class="IRPerformanceModule"></div>

    <script id="IRPerformanceModuleTemplate" type="text/x-handlebars-template">
        <table class="IRPerformanceModule table-look horizontal responsive">
            {{#headers}}
            <tr>
                <th class="Header column-first name capitaizeFirstLetter">{{t_listings}}</th>
                <th class="Header price">{{t_price}}</th>
                <th class="Header months1">{{t_1_month}}</th>
                <th class="Header months3">{{t_3_months}}</th>
                <th class="Header months6">{{t_6_months}}</th>
                <th class="Header column-last year1">{{t_1_year}}</th>
            </tr>
            {{/headers}}
            {{#dataListings}}
            <tr>
                <td class="Data column-first symbol">{{name}}</td>
                <td class="Data price">{{decimals last}} {{currency}}</td>
                <td class="Data formatColour months1">{{decimals m1}}</td>
                <td class="Data formatColour months3">{{decimals m3}}</td>
                <td class="Data formatColour months6">{{decimals m6}}</td>
                <td class="Data formatColour column-last year1">{{decimals y1}}</td>
            </tr>
            {{/dataListings}}
            {{#subHeaders}}
            <tr>
                <th class="Header column-first name">{{t_indices}}</th>
                <th class="Header price"></th>
                <th class="Header months1"></th>
                <th class="Header months3"></th>
                <th class="Header months6"></th>
                <th class="Header column-last year1"></th>
            </tr>
            {{/subHeaders}}
            {{#dataIndices}}
            <tr>
                <td class="Data column-first symbol">{{name}}</td>
                <td class="Data price">{{decimals last}} {{currency}}</td>
                <td class="Data formatColour months1">{{decimals m1}}</td>
                <td class="Data formatColour months3">{{decimals m3}}</td>
                <td class="Data formatColour months6">{{decimals m6}}</td>
                <td class="Data formatColour column-last year1">{{decimals y1}}</td>
            </tr>
            {{/dataIndices}}
            {{#subHeaders}}
            <tr>
                <th class="Header column-first name">{{t_peers}}</th>
                <th class="Header price"></th>
                <th class="Header months1"></th>
                <th class="Header months3"></th>
                <th class="Header months6"></th>
                <th class="Header column-last year1"></th>
            </tr>
            {{/subHeaders}}
            {{#dataPeers}}
            <tr>
                <td class="Data column-first symbol">{{name}}</td>
                <td class="Data price">{{decimals last}} {{currency}}</td>
                <td class="Data formatColour months1">{{decimals m1}}</td>
                <td class="Data formatColour months3">{{decimals m3}}</td>
                <td class="Data formatColour months6">{{decimals m6}}</td>
                <td class="Data formatColour column-last year1">{{decimals y1}}</td>
            </tr>
            {{/dataPeers}}
        </table>
    </script>




    <div class="disclaimer disclaimer-IRChart">
        <span class="disclaimer-copyright">Copyright &copy; 1997-2016 <a href="http://www.euroinvestor.com/ir/">Euroinvestor</a> </span><span class="disclaimer-dataSource">and our data suppliers. </span><span class="disclaimer-delayed">Data delayed by 15-20 min.</span><span class="disclaimer-terms"> <a href="http://ir.euroinvestor.com/disclaimer/terms_conditions.aspx">See Terms of use</a></span>
    </div>
    <script type="text/javascript" src="/includes/js/libs/jquery2-1-4.min.js?v=635808478220682775"></script>
    <script type="text/javascript" src="/inc/scripts/core/ir.util.js?v=635888936462930947"></script>
    <script type="text/javascript" src="/inc/scripts/bootstrap/3_2_0/bootstrap.min.js?v=635808478207695096"></script>
    <script type="text/javascript" src="/includes/js/libs/handlebars1-3-0.min.js?v=635808478214120447"></script>
    <script type="text/javascript" src="/includes/js/libs/moment2-7-0.min.js?v=635808478220995253"></script>
    <script type="text/javascript" src="/includes/js/libs/moment-timezone0-3-1.min.js?v=635808478220995253"></script>
    <script type="text/javascript" src="/inc/scripts/moment/moment-timezone-with-data-2010-2020.min.js?v=635808478211933009"></script>
    <script type="text/javascript" src="/inc/scripts/browserSupport/respond.min.js?v=635808478207851217"></script>
    <script type="text/javascript" src="/inc/scripts/ir.reset.js?v=635808478206445019"></script>
    <script type="text/javascript" src="/inc/scripts/core/ir.behaviour.js?v=635888936564598821"></script>
    <script type="text/javascript" src="/inc/scripts/core/ir.util.data.js?v=635888936510309995"></script>
    <script type="text/javascript" src="/includes/js/libs/highstock-2-0-4.js?v=635808478220057902"></script>
    <script type="text/javascript" src="/inc/scripts/core/ir.util.draw.js?v=635888936486174890"></script>
    
</body>

</html>
