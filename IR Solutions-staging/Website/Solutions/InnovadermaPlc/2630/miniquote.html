<link rel="stylesheet" type="text/css" media="screen" href="/inc/css/ir.normalize.css?v=635808478203031177" />
<link rel="stylesheet" type="text/css" media="screen" href="/inc/css/ir.style.css?v=635888065011828445" />
<link rel="stylesheet" type="text/css" media="screen" href="http://localhost/solutions/InnovadermaPlc/2630/ir.client.css" />

</head>
<body>

<script type="text/javascript">
    var activeModules = ['IRMiniquote'];
</script>

<div class="IRMiniquoteModule"><span class="ajaxLoader">Loading</span></div>

<script id="IRMiniquoteModuleTemplate" type="text/x-handlebars-template">
    <div class="IRMiniQuoteQuoteModule">
        <div class="miniquoteDetailsWrapper">
            <table class="mQuoteTable">
                <td class="first-col">{{headers/t_last_share_price}}</td>
                <tr>
                    <td class="last" colspan="2"><p>&euro; </p>{{decimals stocks/last}}</td>
                </tr>
                <tr class="change-tr">
                    <td class="first-col">{{stocks/currency}}: {{decimals stocks/change}}  <span class="procent">Procent ({{decimals stocks/changePercent}}%)</span><span class="{{showArrow stocks/change}}"></span></td>
                </tr>
            </table>
            <table class="mQuoteTable bottom-table">
                <tr>
                    <td class="first-col"><strong>{{headers/t_volume}}:</strong> {{toLocal stocks/volume}}</td>
                </tr>
                <tr>
                    <td class="first-col"><strong>{{headers/t_symbol}}:</strong> {{stocks/symbol}}</td>
                </tr>
                <tr>
                    <td colspan="2" class="delayed">Delayed ~15 minutes - <a href="http://ir.euroinvestor.com/disclaimer/terms_conditions.aspx">See terms</a></td>
                </tr>
            </table>
        </div>
    </div>
</script>
