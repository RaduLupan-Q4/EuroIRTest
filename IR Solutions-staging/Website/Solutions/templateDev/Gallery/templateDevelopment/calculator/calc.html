<!-- New Header Start -->
<!DOCTYPE html>
<html dir="lrt">
<head>
    <meta charset="UTF-8">
    <title>IR Solutions, Euroinvestor</title>
    <!--Polyfill for html5 features in IE -->

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/ir.normalize.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/ir.style.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="ir.client.css?v=3.4"/>
</head>
<body>
<!-- New Header End -->
<!-- Module Activation Params Start -->
<script type="text/javascript">
    var activeModules = ["IRCalc"];
    var activeFeatures = ["IRCalcTSR"];

</script>
<!-- Module Activation Params End -->
<!-- Module View Start -->
<div class="IRCalcModule">
    <div class="IRChartColour"></div>
    <span class="ajaxLoader">Loading</span>
</div>
<!-- Module View End -->
<!-- Module Templates Start-->
<script id="IRCalcModuleTemplate" type="text/x-handlebars-template">
    <div class="IRChartCalcPlaceholder "></div>
    <div class="customCalcModuleWrapper">
        <form class="calc-form">
            <span class="title">Choose Investment</span>
            <div class="formDivider">
                <div class="input-row">
                    <label for="from-datepicker" class="input-label listing-label">{{headers/t_change_listing}}:</label> 
                    <div class="input-wrapper">
                        <div class="IRChangeListing"></div>
                    </div>
                </div>

                <div class="input-row">
                    <label class="input-label invested-label">{{headers/t_invested}}: </label>
                    <div class="input-wrapper wide-input radio">
                        <label for="amount-radio">
                            <input type="radio" name="invested" value="amount" id="amount-radio" checked="checked"/>
                            {{headers/t_amount}}
                        </label>
                        <label for="shares-radio">
                            <input type="radio" name="invested" value="shares" id="shares-radio"/>
                            {{headers/t_shares}}
                        </label>
                    </div>
                </div>

                <div class="input-row">
                    <label class="input-label invested-label">{{headers/t_dividend}}: </label>
                    <div class="input-wrapper">
                        <select class="dividend">
                            <option value="none">None</option>
                            <option value="cash">Cash</option>
                            <option value="reinvest">Reinvest</option>
                        </select>
                    </div>
                </div>

                <div class="input-row">
                    <label class="input-label amount-invested-label">{{headers/t_amount_invested}}:</label>
                    <div class="input-wrapper">
                        <span class="currency-symbol"></span>
                        <input type="text" class="amount-invested wide-input" step="any" min="0"/>
                    </div>
                </div>
                <div class="input-row">
                    <label class="input-label from-label">{{headers/t_from}}:</label>
                    <div class="input-wrapper">
                        {{{datepicker 'from'}}}
                        {{{selectFromDay}}}
                        {{{selectFromMonth}}}
                        {{{selectFromYear}}}
                    </div>
                </div>
                <div class="input-row">
                    <label class="input-label to-label">{{headers/t_to}}: </label>
                    <div class="input-wrapper">
                        {{{datepicker 'to'}}}
                        {{{selectToDay}}}
                        {{{selectToMonth}}}
                        {{{selectToYear}}}
                    </div>
                </div>
            </div>
            <div class="formDivider">
                <div class="input-row">
                    <div class="input-wrapper calculateButton">
                        <input type="submit" value="{{headers/t_calculate}}" class="calculate-button"/>
                    </div>
                </div>
            </div>
        </form>
        <div class="divideLine"></div>
        <section class="result-section">
            <table class="IRToolCalcResultsTable table-look horizontal responsive-flip">
                <tr>
                    {{#headers}}
                    <th class="Header date column-first">{{t_investment_date}}</th>
                    <th class="Header value">{{t_value}}</th>
                    <th class="Header number-of-shares">{{t_number_of_shares}}</th>
                    <th class="Header price">{{t_price}}</th>
                    <th class="Header sell-price">{{t_sell_price}}</th>
                    <th class="Header change-in-price">{{t_change}} %:</th>
                    <th class="Header change column-last">{{t_change}}:</th>
                    {{/headers}}
                </tr>
                <tr class="row-1">
                    <td class="Data start-date-cell column-first">-</td>
                    <td class="Data buy-value-cell">-</td>
                    <td class="Data est-shares-cell">-</td>
                    <td class="Data buy-price-cell">-</td>
                    <td class="Data sell-price-cell">-</td>
                    <td class="Data yield-cell">-</td>
                    <td class="Data yield-change-cell column-last">-</td>
                </tr>
            </table>
        </section>
        <section id="result-section">
            <span class="title">Summary</span>
            <table class="IRToolCalcResultsTable table-look vertical responsive-flip">
                {{#headers}}
                <tr>
                    <th class="Header date">{{t_investment_date}}</th>
                    <td class="Data start-date-cell">-</td>
                </tr>
                <tr>
                    <th class="Header value">{{t_value}}</th>
                    <td class="Data buy-value-cell">-</td>
                </tr>
                <tr>
                    <th class="Header number-of-shares">{{t_number_of_shares}}</th>
                    <td class="Data est-shares-cell">-</td>
                </tr>
                <tr>
                    <th class="Header price">{{t_price}}</th>
                    <td class="Data buy-price-cell">-</td>
                </tr>
                <tr>
                    <th class="Header end-date">End date</th>
                    <td class="Data end-date-cell">-</td>
                </tr>
                <tr>
                    <th class="Header sell-price">{{t_sell_price}}</th>
                    <td class="Data sell-price-cell">-</td>
                </tr>
                <tr>
                    <th class="Header value">Value at End Date:</th>
                    <td class="Data value-now-cell">-</td>
                </tr>
                <tr>
                    <th class="Header change-in-price">{{t_change}} %:</th>
                    <td class="Data yield-cell">-</td>
                </tr>
                <tr>
                    <th class="Header change">{{t_change}}:</th>
                    <td class="Data yield-change-cell">-</td>
                </tr>
                {{/headers}}
            </table>
        </section>
    </div>

</script>
<!-- Module Templates End-->

<!--Disclaimer Part Start-->

        <a href="https://www.q4euroinvestor.com/">Q4 Euroinvestor</a>

<!--Libs section-->
<!--Libs section-->
<script type="text/javascript" src="inc/libs/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="inc/libs/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="inc/libs/jquery-ui.min.js"></script>
<script type="text/javascript" src="inc/libs/underscore-min.js"></script>
<script type="text/javascript" src="inc/libs/moment.min.js"></script>
<script type="text/javascript" src="inc/libs/moment-timezone-with-data-2010-2020.min.js"></script>
<script type="text/javascript" src="inc/libs/highstock.js"></script>
<script type="text/javascript" src="inc/libs/jquery.slimscroll.min.js"></script>
<!--Core section-->
<!--Client JS file-->
<script type="text/javascript" src="ir.client.js?v=3.1"></script>
<!--Core files-->
<script type="text/javascript" src="inc/core/js/ir.debug.js"></script>
<script type="text/javascript" src="inc/core/js/ir.data.js"></script>
<script type="text/javascript" src="inc/core/js/ir.util.js"></script>
<script type="text/javascript" src="inc/core/js/ir.boot.js"></script>
<script type="text/javascript" src="inc/core/js/ir.helpers.js"></script>
<script type="text/javascript" src="inc/core/js/ir.tools.render.js"></script>
<script type="text/javascript" src="inc/core/js/ir.draw.js"></script>
<script type="text/javascript" src="inc/core/js/ir.calc.js"></script>

<script type="text/javascript" src="calc.js"></script>
</body>
</html>
