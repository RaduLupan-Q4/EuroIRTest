<!-- New Header Start -->
<!DOCTYPE html>
<html dir="lrt">
<head>
    <meta charset="UTF-8">
    <title>IR Solutions, Euroinvestor</title>
    <!--Polyfill for html5 features in IE -->

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/ir.normalize.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/ir.style.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="ir.client.css"/>
</head>
<body>
<!-- New Header End -->

<!-- Module Activation Params Start -->
<script type="text/javascript">
    var activeModules = ['IRMiniquote'];
</script>
<!-- Module Activation Params End -->
<!-- Module View Start -->
<div class="IRMiniquoteModule">
    <div class="IRChartColour"></div>
    <span class="ajaxLoader">Loading</span>
</div>
<!-- Module View End -->
<!-- Module Templates Start-->

<script id="IRMiniquoteModuleTemplate" type="text/x-handlebars-template">

    <!--<%Miniquote2-->

    <div class="miniquoteDetailsWrapper">
        <div class="data-price">
            <div class="header">{{headers/t_current_price}}</div>
            <div class="Data top-div">{{decimals stocks/last}}</div>
        </div>
        <div class="data-price">
            <div class="header">{{headers/t_change}}</div>
            <div class="Data {{formatColour stocks/change}}">{{decimals stocks/change}} ({{decimals stocks/changePercent}} %)</div>
        </div>
    </div>

    <!--Miniquote2%>-->

    <!--<%Miniquote3-->

    <div class="miniquoteDetailsWrapper">
        <div class="timestamp">{{showDateWithFormat stocks/datetimestamp 'MMM DD, YYYY | HH:mm:ss'}}</div>

        <div class="miniquoteImage"><svg id="Calque_1" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 39.47" width="70" height="70"><rect class="cls-1" x="5.24" y="25.01" width="7" height="9.63" rx="0.6" ry="0.6"></rect><rect class="cls-1" x="15.43" y="22.09" width="7" height="12.55" rx="0.6" ry="0.6"></rect><rect class="cls-1" x="25.61" y="16.03" width="7" height="18.61" rx="0.6" ry="0.6"></rect><path class="cls-1" d="M330.57,453.45H294.92l-.08-.08v-30.1a1.43,1.43,0,1,0-2.85,0v30.1a2.93,2.93,0,0,0,2.93,2.93h35.64a1.43,1.43,0,0,0,0-2.85Z" transform="translate(-291.99 -416.83)"></path><path class="cls-1" d="M310.47,436.12a24,24,0,0,0,7.13-5,25.58,25.58,0,0,0,4.85-7.13l.68,4.33,3.31-.52-1.73-10.93s-7.58,3-10.66,4.28l1.32,3.08c1.33-.57,2.65-1.06,4-1.56a22.15,22.15,0,0,1-4.17,6.12,21.35,21.35,0,0,1-9.26,5.5,26.34,26.34,0,0,1-7.41,1.09c-.47,0-.84,0-1.08,0h-.18v3.36c.3,0,.73,0,1.26,0A29,29,0,0,0,310.47,436.12Z" transform="translate(-291.99 -416.83)"></path></svg>
        </div>

        <div class="lastPrice">&euro;{{decimals stocks/last}}</div>
        <div class="changePercent">{{stocks/currency}} {{decimals stocks/changePercent}}%</div>
    </div>

    <!--Miniquote3%>-->

    <!--<%Miniquote4-->

    <div class="miniquoteDetailsWrapper">
        <div class="Data last">{{decimals stocks/last}}</div>
        <div class="Data currency">{{stocks/currency}}</div>
        <div class="Data change">{{headers/t_change}}: {{decimals stocks/change}} {{decimals stocks/changePercent}} %</div>
        <div class="Data delayed">{{headers/t_market_cap}}: Â£{{showLondonMarketCapM stocks/marketCap}}m </div>
    </div>
    <div class="Data updated">{{headers/t_updated}}: {{showDateWithFormat timestamp 'DD MMM YYYY HH:MM'}} </div>

    <!--Miniquote4%>-->

    <!--<%Miniquote5-->

    <div class="miniquoteDetailsWrapper">
        <div class="data-name block">
            <div>{{stocks/name}}</div>
        </div>
        <div class="data-price block">
            <div class="Latest">{{headers/t_current_price}}</div>
            <div class="Data">{{decimals stocks/last}}</div>
        </div>
        <div class="data-price block">
            <div class="Latest">{{headers/t_change}}</div>
            <div class="Data {{formatColour stocks/change}}">{{decimals stocks/changePercent}}<span class="Latest">%</span></div>
        </div>
        <div class="data-price block">
            <div class="Latest">{{headers/t_open_price}}</div>
            <div class="Data">{{decimals stocks/open}}</div>
        </div>
    </div>

    <!--Miniquote5%>-->

    <!--<%Miniquote6-->

    <div class="miniquoteDetailsWrapper">
        <span class="Data share-price">{{headers/t_share_price}}:</span> <span class="Data last"> {{decimals stocks/last}} {{stocks/currency}} </span>
    </div>

    <!--Miniquote6%>-->

    <!--<%Miniquote7-->

    <span class="header">{{headers/t_share_price}}</span>
    <div class="IRMiniQuoteQuoteModule">
        <div class="miniquoteDetailsWrapper">
            <div class="Data last">{{decimals stocks/last}} {{stocks/currency}}
                <div class="Data change">{{decimals stocks/change}} <br> {{decimals stocks/changePercent}} % </div>
            </div>
            <div class="Data closeDate">{{showDateWithFormat timestamp 'DD MMMM YYYY'}} {{showTime time}} </div>
        </div>
    </div>
    <a href="#" target='_blank'><span class="arrow-image"></a></span>
    <div class="bottom-div">
        <div class="chart-image"></div>
        <p>Data delayed 15 min. <a href="http://ir.euroinvestor.com/disclaimer/terms_conditions.aspx" target='_blank'>See terms</a></p>
    </div>

    <!--Miniquote7%>-->

    <!--<%Miniquote8-->

    <div class="miniquoteDetailsWrapper">
        <div class="Data last"><span class="last-span">{{decimals stocks/last}}</span></div>
        <div class="Data change">{{decimals stocks/change}} {{decimals stocks/changePercent}} % </div>
        <div class="Data closeDate">{{showDateWithFormat timestamp 'DD MMMM YYYY'}} {{showTime time}} </div>
    </div>

    <!--Miniquote8%>-->

    <!--<%Miniquote9-->

    <div class="miniquoteDetailsWrapper">
        <div class="data-price block">
            <div class="Change">{{headers/t_change}}</div>
            <div class="Data {{formatColour stocks/change}}">{{decimals stocks/changePercent}}%</div>
        </div>
        <div class="data-price block">
            <div class="Latest">{{headers/t_current_price}}</div>
            <div class="Data">{{decimals stocks/last}}</div>

            <div class="Latest">{{headers/t_open_price}}</div>
            <div class="Data">{{decimals stocks/open}}</div>
        </div>
    </div>

    <!--Miniquote9%>-->

    <!--<%Miniquote10-->

    <div class="IRMiniQuoteQuoteModule table-look responsive">
        <div class="miniquoteDetailsWrapper">
            <div class="currency">{{decimals stocks/last}}<span class="Data last">{{stocks/currency}}</span></div>
        </div>
        <div class="Data change {{formatColour stocks/change}}"><span class="{{showArrow stocks/change}}"></span> {{decimals stocks/change}} ({{decimals stocks/changePercent}} %)
        </div>
    </div>

    <!--Miniquote10%>-->

    <!--<%Miniquote11-->

    <div class="IRMiniQuoteQuoteModule table-look responsive">
        <div class="miniquoteDetailsWrapper">
            <div class="containerData">
                <div class="currency">{{decimals stocks/last}}<span class="Data last"></span> {{stocks/currency}}</div>
                <div class="Data change {{formatColour stocks/change}}"><span class="{{showArrow stocks/change}}"></span> {{decimals stocks/change}} <span class="{{showArrow stocks/change}} arrowRight"></span>{{decimals stocks/changePercent}} % </div>
            </div>
            <div class="containerData">
                <div class="Data txtBold">{{headers/t_ticker}}: <span class="txt">{{stocks/symbol}}</span></div>
                <div class="Data txtBold txtRight">{{headers/t_market}}:
                    <span class="txt">{{stocks/exchangeName}}</span>
                </div>
            </div>
        </div>
    </div>

    <!--Miniquote11%>-->

    <!--<%Miniquote12-->

    <div class="IRMiniQuoteQuoteModule table-look responsive">
        <div class="miniquoteDetailsWrapper">
            <div class="Data last">{{decimals stocks/last}}</div>

            <div class="Data change"> <span class="{{showArrow stocks/change}}"></span> {{decimals stocks/change}}{{stocks/currency}} | {{decimals stocks/changePercent}}% </div>
            <div class="Data highLow52Week">{{headers/t_52w_high_low}}: {{decimals stocks/high52Week}} / {{decimals stocks/low52Week}} </div>

        </div>
        <div class="divideLine"></div>
    </div>

    <!--Miniquote12%>-->

    <!--<%Miniquote13-->

    <div class="IRQuoteModule">
        <div class="companyInfoWrapper">
            <div class="chartName">{{stocks/name}} (OMX: {{stocks/symbol}})</div>
            <div class="updated"><span>{{showTime timestamp}} ET on {{showDateWithFormat timestamp 'DD MMM, YYYY'}}</span></div>
        </div>

        <table class="IRQuoteModule table-look horizontal customResponsive">
            <tr>
                <th class="Header last column-first">{{headers/t_last}}</th>
                <th class="Header change">{{headers/t_change}}</th>
                <th class="Header open">{{headers/t_open}}</th>
                <th class="Header high">{{headers/t_high}}</th>
                <th class="Header yearHigh column-last">{{headers/t_52w_high}}</th>
            </tr>
            <tr>
                <td class="Data symbol column-first" rowspan="3" id="chartLast">{{decimals stocks/last}}</td>

                <td class="Data change {{formatColour stocks/change}}">{{decimals stocks/change}} <span class="{{showArrow stocks/change}}"></span>({{decimals stocks/changePercent}}%) </td>
                <td class="Data open">{{decimals stocks/open}}</td>
                <td class="Data high">{{decimals stocks/high}}</td>
                <td class="Data yearHigh column-last">{{decimals stocks/high52Week}}</td>


            </tr>
            <tr>
                <th class="Header volume">{{headers/t_volume}}</th>
                <th class="Header prevClose">{{headers/t_prev_close}}</th>
                <th class="Header low">{{headers/t_low}}</th>
                <th class="Header yearLow column-last">{{headers/t_52w_low}}</th>

            </tr>
            <tr>
                <td class="Data volume">{{toLocal stocks/volume}}</td>
                <td class="Data prevClose">{{decimals stocks/prevClose}}</td>
                <td class="Data low">{{decimals stocks/low}}</td>
                <td class="Data yearLow column-last">{{decimals stocks/low52Week}}</td>
            </tr>
        </table>
    </div>

    <!--Miniquote13%>-->

    <!--<%Miniquote14-->

    <div class="IRQuoteModule">
        <div class="companyInfoWrapper">
            <div class="chartName">{{stocks/name}} (OMX: {{stocks/symbol}})</div>
            <div class="updated"><span>{{showTime timestamp}} ET on {{showDateWithFormat timestamp 'DD MMM, YYYY'}}</span></div>
        </div>

        <table class="IRQuoteModule table-look horizontal customResponsive">
            <tr>
                <th class="Header last column-first">{{headers/t_last}}</th>
                <th class="Header change">{{headers/t_change}}</th>
                <th class="Header open">{{headers/t_open}}</th>
                <th class="Header high">{{headers/t_high}}</th>
                <th class="Header yearHigh column-last">{{headers/t_52w_high}}</th>
            </tr>
            <tr>
                <td class="Data symbol column-first" rowspan="3" id="chartLast">{{decimals stocks/last}}</td>

                <td class="Data change {{formatColour stocks/change}}">{{decimals stocks/change}} <span class="{{showArrow stocks/change}}"></span>({{decimals stocks/changePercent}}%) </td>
                <td class="Data open">{{decimals stocks/open}}</td>
                <td class="Data high">{{decimals stocks/high}}</td>
                <td class="Data yearHigh column-last">{{decimals stocks/high52Week}}</td>


            </tr>
            <tr>
                <th class="Header volume">{{headers/t_volume}}</th>
                <th class="Header prevClose">{{headers/t_prev_close}}</th>
                <th class="Header low">{{headers/t_low}}</th>
                <th class="Header yearLow column-last">{{headers/t_52w_low}}</th>

            </tr>
            <tr>
                <td class="Data volume">{{toLocal stocks/volume}}</td>
                <td class="Data prevClose">{{decimals stocks/prevClose}}</td>
                <td class="Data low">{{decimals stocks/low}}</td>
                <td class="Data yearLow column-last">{{decimals stocks/low52Week}}</td>
            </tr>
        </table>
    </div>

    <!--Miniquote14%>-->

    <!--<%Miniquote15-->
    <div class="miniquote-name">{{stocks/name}} ({{stocks/symbol}})</div>
    <div class="Data closeDate">{{showDateTime timestamp}} </div>
    <div class="IRMiniQuoteQuoteModule table-look responsive">
        <div class="miniquoteDetailsWrapper">
            <div class="Data miniquote-last">{{decimals stocks/last}} <span class="currency">{{stocks/currency}}</span></div>
            <div class="Data change miniquote-change-today">{{headers/t_today}} {{decimals stocks/change}} <span class="{{showArrow stocks/change}}"></span></div>
        </div>
    </div>

    <!--Miniquote15%>-->

    <!--<%Miniquote16-->

    <h2>Share Price</h2>
    <div class="IRMiniQuoteQuoteModule table-look responsive">
        <div class="miniquoteDetailsWrapper">
            <div class="Data last">{{decimals stocks/last}}</div>
            <div class="currency">{{stocks/currency}}</div>
            <div class="Data change"> <span class="{{showArrow stocks/change}}"></span> {{decimals stocks/change}}p - {{showDateWithFormat timestamp 'DD MMM YYYY'}} </div>

            <a class="Data delayed">{{headers/t_data_is_15_min_delayed}} </a>
        </div>
    </div>

    <!--Miniquote16%>-->
</script>
<!-- New Footer Start -->

<!--Disclaimer Part Start-->
<div class="disclaimer disclaimer-IRCalc">
    <span class="disclaimer-copyright">Copyright &copy; 1997-2016
        <a href="https://www.q4euroinvestor.com/">Q4 Euroinvestor</a>
    </span>
    <span class="disclaimer-dataSource">and our data suppliers. </span>
    <span class="disclaimer-delayed">Data delayed by 15-20 min.</span>
    <span class="disclaimer-terms">
        <a href="https://www.q4euroinvestor.com/MainDisclaimer/">See Terms of use</a>
    </span>
</div>
<!--Disclaimer Part End-->

<!--Libs section-->
<script type="text/javascript" src="inc/libs/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="inc/libs/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="inc/libs/jquery-ui.min.js"></script>
<script type="text/javascript" src="inc/libs/underscore-min.js"></script>
<script type="text/javascript" src="inc/libs/moment.min.js"></script>
<script type="text/javascript" src="inc/libs/moment-timezone-with-data-2010-2020.min.js"></script>
<script type="text/javascript" src="inc/libs/highstock.js"></script>
<script type="text/javascript" src="inc/libs/jquery.slimscroll.min.js"></script>
<!--Core section-->
<!--Client JS file-->
<script type="text/javascript" src="ir.client.js"></script>
<!--Core files-->
<script type="text/javascript" src="inc/core/js/ir.debug.js"></script>
<script type="text/javascript" src="inc/core/js/ir.data.js"></script>
<script type="text/javascript" src="inc/core/js/ir.util.js"></script>
<script type="text/javascript" src="inc/core/js/ir.boot.js"></script>
<script type="text/javascript" src="inc/core/js/ir.helpers.js"></script>
<script type="text/javascript" src="inc/core/js/ir.tools.render.js"></script>
<script type="text/javascript" src="inc/core/js/ir.draw.js"></script>
</body>
</html>

<!-- New Footer End -->
