            <div class="formDivider subscribe-btn">
              <input class="subscribeBtn" type="submit" value="subscribe">
              <span class="unsubscribe">{{t_unsubscribe}}</span>
            </div>
        </form>

<script type="text/javascript">
    ModulesReady.triggerCustom(function () {
        var checkboxesAlerts = [];
        $('.emailAlertCheckboxes .checkbox-row label').each(function () {
            checkboxesAlerts.push(this);
        });

        var checkboxesRNS = [];
        $('.RNSNews .checkbox-row label').each(function () {
            checkboxesRNS.push(this);
        });


        // Validation for register
        function submitValidation(e) {
            $(".required").each(function () {
                if ($(this).val().trim().length === 0 ) {
                    $('.required ').addClass("failedValidation");
                }
                if ($('.emailAddress').val() === '') {
                    $('.messageEmail').css('visibility', 'visible');
                }
                if ($('.firstName').val() === '') {
                    $('.messageFirstName').css('visibility', 'visible');
                }
                if ($('.surname').val() === '') {
                    $('.messageSurname').css('visibility', 'visible');
                }
                e.preventDefault();

            });
        };

        function submitEmailValidation(e) {
            $(".required").each(function () {
                if ($('.basicAlert .register-form .formDivider .input-row .input-wrapper .emailAddress').val() === '') {
                    $('.basicAlert .register-form .formDivider .input-row .input-wrapper .messageEmail').css('visibility', 'visible');
                }
                e.preventDefault();
            });
        };

        $(".firstName").on('keyup', function () {
            if ($(this).hasClass("failedValidation")) {
                if ($(this).val().length > 0 ) {
                    $(this).removeClass("failedValidation");
                    $('.messageFirstName').css('visibility', 'hidden');
                };
            };
        });
        $(".surname").on('keyup', function () {
            if ($(this).hasClass("failedValidation")) {
                if ($(this).val().length > 0 ) {
                    $(this).removeClass("failedValidation");
                    $('.messageSurname').css('visibility', 'hidden');
                };
            };
        });

        $("form input").on('keyup', function (event) {

            //Check with email regex if input is valid then update the class
            if(event.target.type === 'email') {
              if(emailIsValid(event.target.value)) {
                event.target.classList.remove('failedValidation');
                  $('.messageEmail').css('visibility', 'hidden');
              } else {
                event.target.classList.add('failedValidation');
                $('.messageEmail').css('visibility', 'visible');
              }
            }
        });

        //Regex check for email addresses
        function emailIsValid(email) {
          //Regex pattern in // format
          var emailRegex = new RegExp(/[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/);
          if(emailRegex.test(email)) {
            return true;
          } else {
            return false;
          }
        }

        $("form").on('submit', submitValidation);
        $(".basicAlert").on('submit', submitEmailValidation);

        //Checkboxes for EmailAlerts check
        $('.checkboxAllAlerts label input').on('click', function () {
            if (this.checked) {
                $(this).addClass('checked');
                $(checkboxesAlerts).each(function () {
                    $(this).addClass('checked');
                });
            }
            else {
                $(this).removeClass('checked');
                $(checkboxesAlerts).each(function () {
                    $(this).removeClass('checked');
                });
            }
        });
        $('.checkboxFilter input').on('click', function () {
              if (this.checked) {
                  $(this).parent().addClass('checked');
              }
              else {
                  $(this).parent().removeClass('checked');
              }
          });

      //Checkboxes for EmailAlerts RNSNews check
        
        $('.IREmailAlertModule .RNSNews .checkboxFilter').on('click', function () {
            if ($(this).hasClass('checked')) {
                $(this).removeClass('checked');
            }
            else {
                $(this).addClass('checked');
            }
        });

        $('.IREmailAlertModule .allRNSnews').on('click', function () {
            if ($(this).hasClass('checked')) {
                $(this).addClass('checked');
                $('.IREmailAlertModule .RNSNews .checkboxFilter').each(function () {
                    $(this).addClass('checked');
                });
            }
            else {
                $(this).removeClass('checked');
                $('.IREmailAlertModule .RNSNews .checkboxFilter').each(function () {
                    $(this).removeClass('checked');
                });
            }
        });


        
        //Checkboxes for RNS check
        $('.checkboxAllRNS label input').on('click', function () {
            if (this.checked) {
                $(this).addClass('checked');
                $(checkboxesRNS).each(function () {
                    $(this).addClass('checked');
                });
            }
            else {
                $(checkboxesRNS).each(function () {
                    $(this).removeClass('checked');
                });
            }
        });
        //Check validation in console
        $('.subscribeBtn').on('click', function () {
            console.log($('.emailAddress').val());
            console.log($('.firstName').val());
            console.log($('.surname').val());
            //console.log($('input:checkbox:checked').val());
            var checkedValues = $('input:checkbox:checked').map(function () {
                return this.value;
            }).get();
            console.log(checkedValues.join(", "));
        });
        $('.unsubscribeBtn').on('click', function (e) {
            console.log($('.unsubscribeEmail').val());
            e.preventDefault();
        });


        //---------------Unsubscribe popup --------------
        var fadeInTime = 400;
        var fadeOutTime = 400;
        var popupWindow = $('.popup-window');

        function fadein(el) {
            $(el).fadeIn(fadeInTime);
        }
        function fadeout(el) {
            $(el).fadeOut(fadeOutTime);
        }
        $('.unsubscribe').on('click', function(){
            $(this).addClass('overlayActive');
            if ($('.unsubscribe').hasClass('overlayActive')) {
                $('.overlay').fadeIn();
            } else {
                $('.overlay').fadeOut();
            }
            fadein(popupWindow);
        });

        $('.overlay, .popup-close').click(function(){
            $('.overlay').fadeOut();
            $(".unsubscribe").removeClass("overlayActive");
	   });

        //close .popup-window on click of .popup-close
        $('.popup-close').on('click', function() {
            fadeout(popupWindow);
        });
        //close .popup-window on click a anywhere outside the window
        $(document).on('mouseup', function(e) {
            if (!popupWindow.is(e.target) // target not container...
                && popupWindow.has(e.target).length === 0)
            {
                fadeout(popupWindow);
                
            }
            //For Layout4
            if (!$('.popupWindow').is(e.target) // target not container...
                && $('.popupWindow').has(e.target).length === 0) // ... nor descendant of container
            {                
                $('.popupWindow').fadeOut();
        	    $('.popupEmail .overlayWindow').fadeOut();
            }
        });
        
        //close .popup-window on pressing ESC
        $(document).on('keyup', function(e) {
            if (e.keyCode == 27) { // (escape key)
                fadeout(popupWindow);
                $('.overlay').fadeOut();
                $(".unsubscribe").removeClass("overlayActive");
                $('.popupWindow').fadeOut();
        	    $('.popupEmail .overlayWindow').fadeOut();
            }
        });
        $(".popup-window input").on('keyup', function (event) {
            //Check with email regex if input is valid then update the class
            if(event.target.type === 'email') {
              if(emailIsValid(event.target.value)) {
                event.target.classList.remove('failedValidation');
                  $('.popup-window .input-row .input-wrapper .messageEmail').css('visibility', 'hidden');
              } else {
                event.target.classList.add('failedValidation');
                $('.popup-window .input-row .input-wrapper .messageEmail').css('visibility', 'visible');
              }
            }
        });

        //input percent val change
        var inputBoxChangePercentageValue = $('.inputChangePercentage').val();
        $('.inputChangePercentage').on('click', function(){
            if ($(this).val() == inputBoxChangePercentageValue) {
                $(this).val('');
            }
        });

        $('.inputChangePercentage').on('blur', function(){
            if ($(this).val() == '') {
                $(this).val(inputBoxChangePercentageValue);
            }
        });

        $('.percentChangeCheck').on('click', function(){
            if (this.checked){
                $('.inputChangePercentage, .withChangePerc').fadeIn(600).css('display', 'block');
            } else {
                $('.inputChangePercentage, .withChangePerc').fadeOut(600);
            }
        });

        $('.stockTresholdCheck').on('click', function(){
           if (this.checked) {
               $('.stockInfoDataContainer').fadeIn(600).css('display', 'block');
           } else {
               $('.stockInfoDataContainer').fadeOut(600);
           }
        });

        <!-- Layoult five js -->

        $('.loginButton').click(function () {
			$('.requiredFieldMSG').html('');
            $('#loginscreen').css('display','block');
            $('.subscribeBtn').css('display','none');
        });

        $('#loginscreen_cancelButton').click(function () {
            $('#loginscreen').css('display','none');
            $('.subscribeBtn').css('display','block');
        });

        <!-- Layoult four js -->

        $('.register-button-popup').click(function () {
			$('.popupWindow').fadeIn();
			$('.popupEmail .overlayWindow').fadeIn();
        });

        $('.popupWindow .x-close').click(function () {
			$('.popupWindow').fadeOut();
        	$('.popupEmail .overlayWindow').fadeOut();
        });

    });
</script>
