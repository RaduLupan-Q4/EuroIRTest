<div class="feature-box">
    <div class="feature-list invisible-card">
        <ul tabs class="style-list">
            <li ng-repeat="item in styleList" class="label-wrap animate-click" ng-class="{'activeTab': item.show}" ng-click="changeStyle(item, $index)">
                {{item.name}}
            </li>
            <div class="tab-selector" ng-style="selectorPosition"></div>
        </ul>
        <div class="iconSet">
            <div class="changeModule iconBtn animate-click" ng-click="changeModuleRes('phone')" ng-class="{'active': activeResPh}">
                <i class="icon icon-dev-phone"></i></div>
            <div class="changeModule iconBtn animate-click" ng-click="changeModuleRes('tablet')" ng-class="{'active': activeResTab}">
                <i class="icon icon-dev-tablet"></i></div>
            <div class="changeModule iconBtn animate-click" ng-click="changeModuleRes('desktop')" ng-class="{'active': activeResDesk}">
                <i class="icon icon-dev-desktop"></i></div>

            <div class="addModule iconBtn animate-click" ng-click="addThisModule()" ng-show="!moduleAdded">
                <i class="icon icon-plus"></i></div>
            <div class="removeModule iconBtn active animate-click" ng-click="removeThisModule()" ng-show="moduleAdded">
                <i class="icon icon-check"></i></div>
        </div>

    </div>

    <div class="feature-list extra-card" ng-show="showFeatureList()">
        <label ng-repeat="item in featuresList" class="label-wrap checkBox animate-click" ng-class="{'checked': item.use, 'inactive': !item.use}" ng-show="checkFeaturesForLayout(item.name)">
            <input class="checkboxRelease" type="checkbox" ng-model="item.use" ng-change="changeAction(item)"/>
            {{item.name}}
        </label>
    </div>

    <div adapt resizable rCenteredX="true" r-directions="['left', 'right']" class="iframe-card card">
        <iframe resize allowfullscreen="allowfullscreen" allowtransparency="true" scrolling="no" frameborder="0"
                ng-src="{{iframeUrl}}"></iframe>
        <div class="iframe-overlay" ng-if="iframeOverlay"></div>
    </div>
</div>
