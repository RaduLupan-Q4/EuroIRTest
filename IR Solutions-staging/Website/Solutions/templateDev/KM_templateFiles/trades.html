<!DOCTYPE html>
<html dir="lrt">
<head>
    <meta charset="UTF-8">
    <title>IR Solutions, Euroinvestor</title>
    <!--Polyfill for html5 features in IE -->

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/ir.normalize.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="inc/core/css/ir.style.css"/>

</head>
<body>
<!-- New Header End -->
<!-- Module Activation Params Start -->
<script type="text/javascript">
    var activeModules = ['IRTrades'];
</script>
<!-- Module Activation Params End -->
<!-- Module View Start -->
<div class="IRTradesModule">
    <div class="IRChartColour"></div>
    <span class="ajaxLoader">Loading</span>
</div>
<!-- Module View End -->
<!-- Module Templates Start-->
<script id="IRTradesModuleTemplate" type="text/x-handlebars-template">
    <div class="">
        <div class="prevClose">{{stocks/prevClose}}</div>
        {{stocks/changePercent}}
    </div>
    <table class="IRTradesModule table-look horizontal responsive">
        <tbody >
        <thead>
        <tr>
            <th class="Header colum-first trade">{{headers/t_trades}}</th>
            <th class="Header hidden timestampFull"></th>
            <th class="Header price">{{headers/t_price}} ({{showCurrency}})</th>
            <th class="Header volume">{{headers/t_volume}}</th>
            <th class="Header value">{{headers/t_value}} ({{showCurrency}})</th>
            <th class="Header column-last updated">{{headers/t_time}}</th>
        </tr>
        </thead>
        {{#data}}
        {{#data}}
        <tr>

            <td class="Data hidden timestampFull">{{timestamp}}</td>
            <td class="Data price">{{decimals tradePrice}}</td>
            <td class="Data volume">{{toLocal tradeVolume}}</td>
            <td class="Data value">{{showTradeValue tradePrice tradeVolume}}</td>
            <td class="Data column-last updated" datetime="{{showDateTime timestamp}}">{{showTime timestamp}}</td>
        </tr>
        {{/data}}
        {{/data}}
        </tbody>
    </table>
</script>
<!-- Module Templates End-->

<!--Core section-->

<script type="text/javascript">
    Handlebars.registerHelper('showTradeChange', function (tradePrice) {
        var prevClose = globalRawStockData[globalActiveListingIndex].prevClose;
        return NumberFormat.decimal(tradePrice - prevClose);
    });
    Handlebars.registerHelper('showTradeChangePercentage', function (tradePrice) {
        var prevClose = globalRawStockData[globalActiveListingIndex].prevClose;
        return NumberFormat.decimal(((tradePrice - prevClose) / prevClose) * 100);
    });

    Handlebars.registerHelper('showTradeValue', function (price, volume) {
        return NumberFormat.decimal1000(Number((price * volume)));
    });

</script>
