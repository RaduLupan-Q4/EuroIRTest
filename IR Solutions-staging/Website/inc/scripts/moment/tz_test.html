<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write('<script src="/inc/scripts/jquery/jquery-1.8.2.min.js"><\/script>')</script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.1/moment-timezone.min.js"></script>

<script type="text/javascript">

    var tz = 'London Stock Exchange';
    var globalActiveExchangeTimeZone = '';

    $(function () {

        initMomentTimezone();

        console.log(new moment.tz(new moment.utc(), globalActiveExchangeTimeZone).format('DD-MM-YYYY HH:mm Z'));

        function initMomentTimezone() {
            /*
                Timezones
            */
            switch (tz) {
                case 'London Stock Exchange':
                    moment.tz.add('Europe/Belfast|GMT BST|0 -10|01010101010101010101010|1BWp0 1qM0 WM0 1qM0 WM0 1qM0 11A0 1o00 11A0 1o00 11A0 1o00 11A0 1qM0 WM0 1qM0 WM0 1qM0 11A0 1o00 11A0 1o00');
                    moment.tz.link('Europe/Belfast|Europe/London');
                    globalActiveExchangeTimeZone = 'Europe/London';
                    break;
            }
        }

    });

</script>

</body>
</html>
